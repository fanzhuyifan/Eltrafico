name: release
on:
  push:
   tags:
    - '[0-9]+.[0-9]+.[0-9]+'
      
jobs:
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Create artifacts directory
        run: mkdir artifacts
      
      - name: Get the release version from the tag
        if: env.ELTRAFICO_VERSION == ''
        run: |
          echo "ELTRAFICO_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "version is: ${{ env.ELTRAFICO_VERSION }}"

      - name: Create GitHub release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.ELTRAFICO_VERSION }}
          release_name: Release ${{ env.ELTRAFICO_VERSION }}

      - name: Save release upload URL to artifact
        run: echo "${{ steps.release.outputs.upload_url }}" > artifacts/release-upload-url
      
      - name: Save version number to artifact
        run: echo "${{ env.ELTRAFICO_VERSION }}" > artifacts/release-version

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: artifacts

  build-release:
    name: build-release
    needs: ['create-release']
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        target: x86_64-unknown-linux-musl

    - name: Get release download URL
      uses: actions/download-artifact@v1
      with:
        name: artifacts
        path: artifacts

    - name: Set release upload URL and release version
      shell: bash
      run: |
        release_upload_url="$(cat artifacts/release-upload-url)"
        echo "RELEASE_UPLOAD_URL=$release_upload_url" >> $GITHUB_ENV
        echo "release upload url: $RELEASE_UPLOAD_URL"
      
    - name: Donwload gtk dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libgtk-3-dev
        
    - name: Build release binary
      run: |
        cargo build --release

    - name: Build archive
      shell: bash
      run: |
       cp "target/release/gui" "target/release/eltrafico"
       cp "target/release/tc" "target/release/eltrafico_tc"
       tar cf "eltrafico.tar" "target/release/eltrafico" "target/release/eltrafico_tc"
       echo "ASSET=eltrafico.tar" >> $GITHUB_ENV

    - name: Upload release archive
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.RELEASE_UPLOAD_URL }}
        asset_path: ${{ env.ASSET }}
        asset_name: ${{ env.ASSET }}
        asset_content_type: application/octet-stream
